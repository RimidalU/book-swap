name: Pull requests check

on:
  pull_request:

defaults:
  run:
    working-directory: ./backend

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 20.x.x
          cache: npm
      - run: npm ci
      - run: npm run format:verify
      - run: npm run lint:verify
      - run: npm run lint:types
      - run: npm run test